<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Big+Shoulders+Display:wght@100..900&family=Chivo:ital,wght@0,100..900;1,100..900&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Libre+Franklin:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&family=Young+Serif&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>

  <main class="main-container">
    <div class="general-container">
      <div class="header-container">
        <img src="images/logo.svg" alt="">
      </div>
      <div class="white-container">
        <div class="space"></div>
        <div class="bill-container">
          <div id="bill">
            <p class="sm-text">
            Bill
          </p>
          </div>
          <div class="amount-container">
            <div class="bill-amount">
              <div class="amount">
                <input type="number" id="bill-amount" >
                <img id="dollar" src="images/$.svg" alt="">
              </div>
            </div>
          </div>
      </div>
          <div class="tip-selection-container">
            <p class="sm-text">
              Select Tip
            </p>
            <div class="percentages-container">
              <button class="button-tip" type="button" data-percentage=".5">5%</button>
              <button class="button-tip" type="button" data-percentage=".10">10%</button>
              <button class="button-tip" type="button" data-percentage=".15">15%</button>
              <button class="button-tip" type="button" data-percentage=".25">25%</button>
              <button class="button-tip" type="button" data-percentage=".50">50%</button>
              <input type="number" placeholder="Custom" class="custom-tip">
            </div>
          </div>
          <div class="people-container">
            <p class="sm-text">
              Number of People
            </p>
            <div class="second">
              <img src="images/icon-person.svg" alt="" id="people-icon">
              <input type="text" maxlength="2" class="people-result">
            </div>
          </div>
          <div class="calculation-container">
            <div class="tip-amount-container">
              <div class="text-container">
                <strong class="sm-text">
                  Tip Amount
                </strong>
                <p class="xs-text">
                  / person
                </p>
              </div>
              <div id="tip" class="number-container">
                $0.00
              </div>
            </div>
            <div class="total-amount-container">
              <div class="text-container">
                <strong class="sm-text">
                  Total
                </strong>
                <p class="xs-text">
                  / person
                </p>
              </div>
              <div id="total" class="number-container">
                $0.00
              </div>
            </div>
            <div class="reset-button-container">
              <button class="reset" type="reset" disabled>
                RESET
              </button>
            </div>
          </div>
        </div>
    </div>
  </main>
<script src="styles.js"></script>
</body>
</html>
